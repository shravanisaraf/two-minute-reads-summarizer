<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler and Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Web Crawler and Summarizer</h1>
        <form id="url-form">
            <label for="url">Enter the URL:</label>
            <input type="text" id="url" name="url" required>
            <button type="submit">Fetch and Summarize</button>
        </form>
        <div id="loading" class="loading">
            <p>Loading...</p>
        </div>
        <div id="result">
            <h2>Result</h2>
            <button id="toggle-original">Show Original Content</button>
            <pre id="result-content"></pre>
            <pre id="original-content" class="hidden-content"></pre>
            <p id="runtime"></p>
        </div>
    </div>
    <script>
        document.getElementById('url-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            
            // Show loading message
            document.getElementById('loading').classList.add('active');
            
            const startTime = performance.now(); // Record start time
            
            const response = await fetch('/summarize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            });
            const data = await response.json();
            
            // Hide loading message
            document.getElementById('loading').classList.remove('active');
            
            // Calculate and display runtime
            const endTime = performance.now(); // Record end time
            const runtime = (endTime - startTime) / 1000; // Convert to seconds
            document.getElementById('runtime').textContent = `Runtime: ${runtime.toFixed(2)} seconds`;
            
            document.getElementById('result-content').textContent = `**Page Title:** ${data.page_title}\n\n**Summarized Content:**\n${data.summarized_content}`;
            document.getElementById('original-content').textContent = `**Original Content:**\n${data.content}`;
        });

        document.getElementById('toggle-original').addEventListener('click', function() {
            const originalContent = document.getElementById('original-content');
            if (originalContent.classList.contains('hidden-content')) {
                originalContent.classList.remove('hidden-content');
                this.textContent = 'Hide Original Content';
            } else {
                originalContent.classList.add('hidden-content');
                this.textContent = 'Show Original Content';
            }
        });
    </script>
</body>
</html>
